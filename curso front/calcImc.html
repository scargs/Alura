<meta charset="UTF-8" />

<script>
  function jump() {
    document.write('<br>')
    document.write('<br>')
  }
  function ver(jump) {
    document.write(jump)
    jump()
  }
  function  calcImc(altura, peso) {
    var imc = peso / (altura * altura)
    return imc
  }
  var imcAleat =   calcImc(1.90, 120)
  ver(imcAleat)
</script>
