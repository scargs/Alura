<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}
    function veja(frase) {
        document.write(frase);
        pulaLinha();
}
for(var multiplicando = 1; multiplicando <=10; multiplicando++) {
    veja(3 * multiplicando);
}
var multiplicando = 1;
while(multiplicando <= 10) {
    veja(7 * multiplicando);
    multiplicando = multiplicando + 1;
}
veja("The End")
</script>
